<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - MUSICA JAYA ELEKTRONIK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">MJ</div>
                    <div class="logo-text">
                        <h1>MUSICA JAYA <span>ELEKTRONIK</span></h1>
                    </div>
                </div>
                <a href="index.html" class="btn-back">Kembali ke Beranda</a>
            </div>
        </div>
    </header>

    <section class="cart-page">
        <div class="container">
            <div class="cart-header">
                <h2>Keranjang Belanja</h2>
                <p>Kelola produk yang ingin Anda beli</p>
            </div>

            <div id="cartEmpty" class="cart-empty" style="display: none;">
                <p>Keranjang belanja Anda masih kosong</p>
                <a href="products.html" class="btn btn-primary">Mulai Belanja</a>
            </div>

            <div id="cartContent" class="cart-content">
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-summary">
                    <h3>Ringkasan Belanja</h3>
                    <div class="summary-row">
                        <span>Total Item:</span>
                        <span id="totalItems">0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Harga:</span>
                        <span id="totalPrice">Rp. 0</span>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="checkout()">Lanjut ke Pembayaran</button>
                    <a href="products.html" class="btn btn-secondary btn-block">Lanjut Belanja</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 MUSICA JAYA ELEKTRONIK. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
